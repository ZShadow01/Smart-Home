<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Home</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <script src="/socket.io/socket.io.js"></script>

        <link rel="stylesheet" href="styles/styles.css" type="text/css">
    </head>
    <body>
        <div id="main">
            <div id="closePanel"></div>

            <!-- MENUS -->
            <div class="menus">
                <div id="mainMenu" class="menu active">
                    <div class="menu-options">
                        <button class="menu-option next-menu rainbow-border" value="lightingMenu">
                            <img class="menu-option-content invert" src="img/lightbulb.png" alt="lightbulb">
                        </button>
                        <button class="menu-option rainbow-border" value="musicMenu">
                            <img class="menu-option-content invert" src="img/music.png" alt="music">
                        </button>
                        <button class="menu-option next-menu rainbow-border" value="timeMenu">
                            <img class="menu-option-content invert" src="img/time.png" alt="time">
                        </button>
                    </div>
                </div>

                <!-- LIGHTS MENU -->
                <div id="lightingMenu" class="menu">
                    <div id="remote">
                        <button class="remote-toggle">O</button>
                    </div>
                    <div class="menu-options light-buttons-container">
                        <button class="menu-option prev-menu rainbow-border"></button>
                    </div>
                </div>

                <!-- MUSIC MENU -->

                <!-- TIME  MENU -->
                <div id="timeMenu" class="menu">
                    <div class="menu-options">
                        <button class="menu-option prev-menu rainbow-border"></button>
                        <button class="menu-option rainbow-border">Alarm</button>
                        <button class="menu-option next-menu rainbow-border" value="timerMenu">Timer</button>
                    </div>
                </div>

                <!-- TIMER MENU -->
                <div id="timerMenu" class="menu">
                    <div class="menu-options">
                        <button class="menu-option prev-menu rainbow-border"></button>
                    </div>
                </div>
            </div>
            <script src="js/menus.js" type="text/javascript"></script>
            <script src="js/menus/lightingMenu.js" type="text/javascript"></script>
            <script src="js/remote.js" type="text/javascript"></script>
            <script src="js/menus/timeMenu.js" type="text/javascript"></script>
            <script src="js/menus/timerMenu.js" type="text/javascript"></script>
            
            <!-- DATETIME CLOCK -->
            <div class="date-time-container initial">
                <div class="date-time-clock no-select">
                    <div id="secondsHand"></div>
                    <div class="date-time-content">
                        <div class="time-content"></div>
                        <div class="date-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/all.js" type="text/javascript"></script>
    </body>
</html>
