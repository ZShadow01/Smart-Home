<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Home</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/all.js" defer></script>

        <link rel="stylesheet" href="styles/styles.css" type="text/css">
    </head>
    <body>
        <div id="main">
            <div class="panels">
                <div id="closePanel"></div>
                <div class="panels-container top-panels-container">
                    <div class="lights-panel panel">
                        <div class="panel-container rainbow-border">
                            <div class="panel-content">
                                <img class="panel-icon no-select no-drag" draggable="false" src="img/lightbulb.svg" alt="lightbulb">
                                <div class="light-button-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panels-container center-panels-container">
                    <div class="date-time-container no-select">
                        <div id="secondsHand"></div>
                        <div class="date-time-content">
                            <p id="time"></p>
                            <p id="date"></p>
                        </div>
                    </div>
                </div>

                <div class="panels-container bottom-panels-container">

                </div>
            </div>
        </div>
    </body>
</html>
